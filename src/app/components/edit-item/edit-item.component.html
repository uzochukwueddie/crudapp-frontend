<div class="container">
  <div class="row">
    <form class="col s12" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <span class="helper-text">Id</span>
          <input id="id" type="number" class="validate" formControlName="id">
          <span class="error" *ngIf="!editForm.controls['id'].valid && editForm.controls['id'].touched">Id is required</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <span class="helper-text">City</span>
          <input id="city" type="text" class="validate" formControlName="city">
          <span class="error" *ngIf="!editForm.controls['city'].valid && editForm.controls['city'].touched">City is required</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <mat-datepicker-toggle matSuffix [for]="start" class="prefix"></mat-datepicker-toggle>
          <input matInput [matDatepicker]="start" formControlName="start_date" [value]="startDate" placeholder="Choose Start Date">
          <mat-datepicker #start></mat-datepicker>
          <span class="error" *ngIf="!editForm.controls['start_date'].valid && editForm.controls['start_date'].touched">Start date is required</span>
        </div>
        <div class="input-field col s6">
          <mat-datepicker-toggle matSuffix [for]="end" class="prefix"></mat-datepicker-toggle>
          <input matInput [matDatepicker]="end" formControlName="end_date" [value]="endDate" placeholder="Choose End Date">
          <span class="error" *ngIf="!editForm.controls['end_date'].valid && editForm.controls['end_date'].touched">End date is required</span>
          <mat-datepicker #end></mat-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <span class="helper-text">Price</span>
          <input id="price" type="number" formControlName="price">
          <span class="error" *ngIf="!editForm.controls['price'].valid && editForm.controls['price'].touched">Price is required</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <span class="helper-text">Status</span>
          <input id="status" type="text" formControlName="status" class="validate">
          <span class="error" *ngIf="!editForm.controls['status'].valid && editForm.controls['status'].touched">City is required</span>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Select Color:
          <div class="input-field inline">
            <input id="color" type="color" formControlName="color" class="validate">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light btn-large" name="action">Edit
            <i class="material-icons right">send</i>
          </button>
        </div> 
      </div>
      
    </form>
  </div>      
</div>
